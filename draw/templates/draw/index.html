<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px"></canvas>
</body>
<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();
    // var path = new paper.Path();
    var path;
    var uid = Date.now() % 10000;
    

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;

    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/draw');

    // var clients = [];
    const tabs = new Map();
    
    
    // socket.onopen('connection', function(socket) {
    //          clients.push(uid);
    //      });
    


     
    // tool.onMouseMove = function(event) { //http://paperjs.org/reference/tool/ path examples
    //     // for (var i = 0; i < clients.length; i++) {
    //      path.add(event.point);
    //    // You may need to add code here if you want to pass any other information.
    //     socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
    // // }
    // }
    

    tool.onMouseDown = function(event) {
        path = new paper.Path();
        tabs.set(uid, path);
        path.strokeColor = "red";

    }

    tool.onMouseDrag = function(event) {
        path.add(event.point);
        socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
    }

    socket.onmessage = function(receivedMessage) {
        var received = JSON.parse(receivedMessage.data);
        console.log("Received: " + JSON.stringify(received));
        for (let [key, value] of tabs) {
            if (key != received.uid) {
                value.add(new paper.Point(received.x, received.y));
            }
        };
    }
    //     clients.push(uid);
    //     for (var i = 0; i < clients.length; i++) {
    //         console.log(clients[i]);
    // }
        // You will probably want to add some code here to draw more lines.
        
    

    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

</script>
</html>
